        <form class="container" id="AddUsers">
          <div>
            <h1>Add Users</h1>
            <!-- <p>Take action it starts now.</p> -->

            <label><b>Username:</b></label>

            <h1>Create Groups</h1>
            <!-- <p>Take action it starts now.</p> -->

            <input type="text" placeholder=" Enter a group name" required>

            <label><b> Names of the people in the group:</b></label>

            <br>
