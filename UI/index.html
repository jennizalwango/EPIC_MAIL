<!DOCTYPE html>
<html>
<head>
  <title>iReporter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <div class="header">
    <h1>EPIC MAIL</h1>
    <p><i>"Use this web application for fastest communication, <br>
        reach out to your family and friends
        from any anywhere the World"</i></p>
  </div>
  <!-- The flexible grid (content) -->
  <div class="row">
    <div class="main">
      <div class="form">
        <div class="head" class="signup">
          <div onclick="swap(this);" data-tab="login" class="login-tab">
            LOGIN
          </div>
          <div onclick="swap(this);" data-tab="signup" class="signup-tab">
            SIGNUP
          </div>
        </div>
        <div class="body" id="form-body">
          <div class="login">
            <div class="form-row">
              <input type="email" id="email" placeholder="Email" required>
              <input type="password" id="password" placeholder="Password" required>
              <button onclick="loginUser()">LOGIN</button>
            </div>
          </div>
          <div class="signup">
            <div class="form-row">
              <input type="text" id="FirstName" placeholder="First Name" required>
              <input type="text" id="LastName" placeholder="Last Name" required>
              <input type="email" id="r_email" placeholder="Email" required>
              <input type="password" id="r_password" placeholder="Password" required>
              <button onclick="RegisterUser()">SIGNUP</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
